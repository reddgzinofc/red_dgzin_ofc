<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGZIN Login</title>
    <link rel="stylesheet" type="text/css" href="./DGZIN/all.min.css">
    <style>
        /* Efeito de borda em vermelho ao focar no campo de entrada */
        input[type="text"], input[type="number"] {
            border: 2px solid transparent;
            padding: 10px;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: crimson;
            animation: borderAnimation 1.5s infinite linear;
            box-shadow: 0 0 5px 2px crimson;
        }

        @keyframes borderAnimation {
            0% { box-shadow: 0 0 10px crimson; }
            50% { box-shadow: 0 0 20px crimson; }
            100% { box-shadow: 0 0 10px crimson; }
        }
    </style>
</head>
<body>

<form method="post" autocomplete="off" name="google-sheet">
    <h1><img src="./DGZIN FILES _files/LOGO.png" alt="Logo"></h1><br>
    <div>
        <label><b>Name</b></label><br>
        <input type="text" name="Name" required><br><br>

        <label><b>Age</b></label><br>
        <input type="number" min="0" max="120" name="Age" required><br><br>
    </div>

    <button id="submitBtn" type="submit">Log In</button> 
</form>

<script type="text/javascript">
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwTt-afYDXuYU321g9nqGDvVgBbGi_LrASjCJ1nuqex4IFi7ZySuI8DLLhulf1ksBBKqA/exec';
    const form = document.forms['google-sheet'];

    form.addEventListener('submit', event => {
        event.preventDefault();
        document.getElementById('submitBtn').disabled = true;
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                alert("You have successfully submitted.");
                window.open("emulators.html", "_self"); // Removido "DLS" do caminho
            })
            .catch(error => {
                console.error('Error!', error.message);
                document.getElementById('submitBtn').disabled = false;
            });
    });
</script>

</body>
</html>
